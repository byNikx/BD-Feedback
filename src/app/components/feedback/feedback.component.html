<section fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0">
  <bd-star *ngFor="let iteration of stars; index as rating" 
  	[rating]="rating+1" 
  	[selected]="isRatingSelected(rating+1)" 
  	(onHighlight)="highlightRating($event)" 
  	(onSelect)="registerRating($event)" [size]="size"></bd-star>
</section>
